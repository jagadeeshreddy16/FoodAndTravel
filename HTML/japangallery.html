        <div id="gallery">
            <img class="images" onclick="openTheImg(0,'Sushi','Sushi is a Japanese dish of prepared vinegared rice usually with some sugar and salt, accompanied by a variety of ingredients, such as seafood, often raw, and vegetables. Styles of sushi and its presentation vary widely, but the one key ingredient is sushi rice, also referred to as shari or sumeshi.')">
            <img class="images" onclick="openTheImg(1,'Noodles','Noodles are a type of food made from unleavened dough which is either rolled flat and cut, stretched, or extruded, into long strips or strings. Noodles are a staple food in many cultures (for example, Chinese noodles, Filipino noodles, Indonesian noodles, Japanese noodles, Korean noodles, Vietnamese noodles, and Long and medium length Italian pasta) and made into a variety of shapes.')">
            <img class="images" onclick="openTheImg(2,'Gyoza Dumplings','They are also known as Jiaozi and are an essential part of traditional Japanese New Year celebrations. Typically gyoza is made from a thinly rolled dough filled with ground meat and vegetables, which can then be boiled, steamed or fried, and served hot with a dash of black vinegar and sesame oil or in a soup.')">
            <img class="images" onclick="openTheImg(3,'Saba zushi','This pressed sushi variety consist of a sushi rice base that is topped with marinated mackerel fillet, which is typically covered with a thin, delicate layer of kelp. Unlike other pressed sushi varieties, saba zushi is not made in traditional wooden appliances, but the whole creation is usually wrapped in bamboo leaves to achieve its distinctive form.')">
            <img class="images" onclick="openTheImg(4,'Sushi Rolls','Sushi Rolls or Uramaki are rolls filled with rice on the outside, nori (edible seaweed) in the middle and  delicious fillings inside.Maki Sushi are rolls with rice on the inside with the fillings, all wrapped inside the nori.All sushi are accompanied with soy sauce, wasabi, gari (ginger) & chopsticks.')">
            <img class="images" onclick="openTheImg(5,'kobe beef','Kobe beef is Wagyu beef from the Tajima strain of Japanese Black cattle, raised in Japans Hyogo Prefecture according to rules set out by the Kobe Beef Marketing and Distribution Promotion Association.The meat is a delicacy, valued for its flavor, tenderness, and fatty, well-marbled texture. Kobe beef can be prepared as steak, sukiyaki, shabu shabu, sashimi, and teppanyaki.')">
            <img class="images" onclick="openTheImg(6,'Takikomi Gohan','Takikomi Gohan is a wonderful and comforting Japanese mixed rice recipe made with seasonal ingredients. This recipe is also gluten-free!')">
            <img class="images" onclick="openTheImg(7,'Ehomaki','Also known as the lucky direction sushi, ehomaki is a sushi roll consisting of nori seaweed, vinegared rice, and seven different fillings, each representing one god of fortune. The fillings may vary, but they usually include cucumbers, dried gourd, eel, shiitake mushrooms, fish, egg omelet, or tofu.')">
            <img class="images" onclick="openTheImg(8,'Sencha ','Sencha Fukamushi is the most common green tea consumed in Japan. It is produced by picking only the youngest tea leaves; these sencha leaves are then steamed, rolled, and dried. With a good balance of acidity and sweetness, sencha makes a great everyday tea')">
