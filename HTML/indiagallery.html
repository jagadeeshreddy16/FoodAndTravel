    <div id="bodyOfGallery">
        <div id="gallery">
            <img class="images" onclick="openTheImg(0,'Chhatisgarh: Chila','A chila is a North-Indian crepe made out of chickpea flour. You can have your chila with chutney or roll it around a stuffing like Tofu Crumble.')">
            <img class="images" onclick="openTheImg(1,'Punjab:Makki Di Roti','Makki di Roti is a corn meal Indian bread that tastes fabulous with ‘Sarson saag’ – mustard green and a glass of lassi. The dish is regarded as the traditional way to prepare saag and is usually served with makki di roti literally (unleavened cornbread). It can be topped with either Makkhan (unprocessed white butter or processed yellow butter) or more traditionally with ghee')">
            <img class="images" onclick="openTheImg(2,'West Bengal:Kosha Mangsho','This Spicy Bengali Mutton Curry aka Kosha Mangsho is a perfect lunch recipe that would be loved by all. Velvety gravy with juicy pieces of meat served with maida luchi (pooris), full of flavors from the mutton, spices and mustard oil.')">
            <img class="images" onclick="openTheImg(3,'Kashmir:Rogan Josh','Rogan Josh is an aromatic lamb dish with flavors of browned onions, various spices and yoghurt. It is usually served with steamed rice and consists of pieces of lamb or mutton braised with gravy flavored with garlic, ginger and aromatic spices (cloves, bay leaves, cardamom, and cinnamon).')">
            <img class="images" onclick="openTheImg(4,'Tamil Nadu: Pongal','Vegetarian Pongal is a rice lentil dish that is often prepared in south Indian homes as an offering to the goddess. But it is also a comfort food that is very easy to digest.')">
            <img class="images" onclick="openTheImg(5,'Assam: Papaya Khar','Khar is a completely off beat dish prepared out of the unusual combination of red rice, beaten pulses and raw papaya along with traditional Assamese spices. Khar (alkali) is synonymous with Assamese cuisine. Essentially, it is an exotic liquid strained from sun-dried banana skin and cooked with a seasonal vegetable like papaya(omita), water gourd (pani lau)or mustard greens (lai haak).')">
            <img class="images" onclick="openTheImg(6,'Hariyana:Jalebi','The south Asian variety is made by deep-frying maida flour (plain flour or all-purpose flour) batter in pretzel or circular shapes, which are then soaked in sugar syrup. Jalebi is eaten with curd or rabri (in North India) along with optional other flavors such as kewra (scented water).')">
            <img class="images" onclick="openTheImg(7,'Bihar:Litti Chowkha','Litti Chowkha is baked from wheat flour dough, stuffed with a mixture of roasted gram flour, spices and lemon juice, and served with chokha (baked and pulped vegetables).')">
            <img class="images" onclick="openTheImg(8,'Telangana:Biryani','Biryani more famously the Hyderabadi version, is prepared in the form of kachay gosht ki Biryani and dum ki Biryani. This all time classic needs no explanation.')">
            <img class="images" onclick="openTheImg(9,'Goa:Fish Curry','Xit Codi meaning curry rice is the deliciously tangy fish curry made with special spices, served with steamed rice or roti.')">
            <img class="images" onclick="openTheImg(10,'Kerala: Appam','Appam is a type of pancake made with fermented rice batter and coconut milk. The origin of Appam is disputed and potential sources of origin might be Sri Lanka or the southern tip of India. It is a common food in Sri Lanka and the Indian state of Kerala where it is eaten most frequently for breakfast or dinner.')">
            <img class="images" onclick="openTheImg(11,'Odisha: Chenna Poda','Chhena poda is a cheese dessert from the Indian state of Odisha. Chhena poda literally means Roasted Cheese in Odia. It is made of well-kneaded homemade fresh cheese chhena, sugar, and suji, and is baked for several hours until it browns.')">
            <img class="images" onclick="openTheImg(12,'Rajasthan: Dal Baati Churma','Dal Bati Churma is a traditional Rajasthani treat with the spicy dal with the sweet churma along with deep fried crunchy batis (bread).')">
            <img class="images" onclick="openTheImg(13,'Maharashtra:Misal Pav','Misal pav is a popular street food in Maharashtra. A great breakfast recipe that includes a curry made of sprouts, topped with finely chopped onions, tomatoes and ‘farsan’(fried savory mixture) and lime juice served pav, heated on the pan with a hint of butter.')">
            <img class="images" onclick="openTheImg(14,'Meghalaya: Jadoh','Jadoh is red hill rice cooked with pork pieces. It is a Khasi version of Biryani and is laboriously-made dish prepared with rice and meat. Being Khasi cuisine, it takes hours to make.')">
            <img class="images" onclick="openTheImg(15,'Mizoram: Misa Mach Poora','Misa Mach Poora is a sea food delicacy with roasted shrimps that get even better with a squeezed lemon.')">
            <img class="images" onclick="openTheImg(16,'Sikkim: Momo ','Momo is a type of South Asian dumpling, served with spicy sauces, popular across the Indian subcontinent and the Himalayan regions of broader South Asia.')">
            <img class="images" onclick="openTheImg(17,'Arunachal Pradesh: Thukpa','Thukpa is boiled noodles, filtered and mixed with vegetables and meat items.')">
        </div>
